{% extends "base.html" %}
<!-- just change the account/base.html to  -->
{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container " style="text-align: center;">

    <h1>{% trans "Change Password" %}</h1>
<hr>
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change form-control">
        {% csrf_token %}
        {{ form.as_p }}
        <button class='btn btn-info' type="submit" name="action">{% trans "Change Password" %}</button>
        <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
    </form>
</div>

{% endblock %}
